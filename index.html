     <script type="module">
        // Import Firebase modules using ES modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
        import { getDatabase, ref, onValue, get } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAKft0GluY81Wr7yCg23rk_d24iqSUAGzI",
            authDomain: "farmer-s-app-6ba74.firebaseapp.com",
            databaseURL: "https://farmer-s-app-6ba74-default-rtdb.firebaseio.com",
            projectId: "farmer-s-app-6ba74",
            storageBucket: "farmer-s-app-6ba74.appspot.com",
            messagingSenderId: "304658952728",
            appId: "1:304658952728:web:cfe48a70585fdb91d5c96d"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Function to render products
        function renderProducts(productData) {
            const productList = document.getElementById('productList');
            productList.innerHTML = ''; // Clear existing products
            
            productData.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.className = 'product-item';
                productDiv.innerHTML = `
                    <div class="image-container">
                        <img src="${product.imageUrl || 'https://via.placeholder.com/150'}" alt="${product.name}">
                    </div>
                    <div class="product-details">
                        <div class="product-header">
                            <h5 class="product-name">${product.name}</h5>
                            <p class="product-store">${product.store}</p>
                        </div>
                        <p class="product-quantity">Quantity: ${product.quantity} ${product.unit}</p>
                        <p class="product-price">Price: ${product.price}</p>
                        <button class="btn btn-primary btn-block ">Buy Now</button>
                        <button class="btn btn-secondary btn-block">Add to Cart</button>
                    </div>
                `;
                productList.appendChild(productDiv);
            });
        }

        // Load products from all users
        async function loadAllProducts() {
            const usersRef = ref(db, 'users');
            const snapshot = await get(usersRef);
            const products = [];

            snapshot.forEach(userSnapshot => {
                const userProducts = userSnapshot.child('products').val();
                for (let key in userProducts) {
                    products.push(userProducts[key]);
                }
            });

            renderProducts(products);
        }

        // Call the function to load all products
        loadAllProducts();
    </script>
